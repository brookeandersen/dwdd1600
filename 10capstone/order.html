        <main>
            <h1>Submit a Request</h1>
            <form method="get" class="myForm" action="thanks.html">
            
            <fieldset> 
        <legend>Customer Information</legend>
        <label>First Name*<input type="text" name="fname" required></label>
        <label>Last Name*<input type="text" name="lname" required></label>
        <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
        <label>Email*<input type="email" name="email" required></label>
        </fieldset> 
                
        <fieldset>
        <legend>Package</legend>
            <label><input type="radio" name="method" value="vail">Vail, Colorado</label>
            <label><input type="radio" name="method" value="aspen">Aspen, Colorado</label>
            <label><input type="radio" name="method" value="breckenridge">Breckenridge, Colorado</label>
            
            <label>Rental Car Options
            <select name="time">
            <option value="none">Please Select</option>
            <option value="ford">Ford Focus</option>
            <option value="corrolla">Toyota Corrolla</option>
            <option value="tacoma">Toyota Tacoma</option>
            <option value="4runner">4Runner trd pro</option>
            </select>
            </label>  
        </fieldset>
            
        <fieldset>
        <label>Additional things you would like to include in your trip
            <textarea name="address"></textarea>   
        </label>
        </fieldset>
                
            <input type="submit" value="Submit Request">
            </form>
            
            
            
        </main>
